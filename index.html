<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Start</title>

  <!-- Questo link serve per importare Bootstap (alto non Ã¨ che un foglio di stile CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- QUI POTETE INIZIARE IL VOSTRO ESERCIZIO! -->

  <main>
    <div class="container-fluid bg-light p-5">
      <div class="container Regular shadow">
        <div class="row" id="listaAutomobili">

          <!-- aggiunta dinamica da Javascript-->
        
        </div>
      </div>

      <div class="container Regular shadow mt-5 p-3">
        <form class="row g-3" id="inserisciNuovaAuto">
          <div class="col-12 col-md-3">
            <label for="inputMarca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="inputMarca">
          </div>
          <div class="col-12 col-md-3">
            <label for="inputModello" class="form-label">Modello</label>
            <input type="text" class="form-control" id="inputModello">
          </div>
          <div class="col-12 col-md-3">
            <label for="inputAlimentazione" class="form-label">Alimentazione</label>
            <input type="text" class="form-control" id="inputAlimentazione" placeholder="benzina...">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Registra Auto</button>
          </div>
        </form>
      </div>

    </div>
  </main>
 

  <!-- importazione MIO file di script -->
  <script src="./js/main.js"></script>

  <!-- importazione del file di script di Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
